apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "images-filters.fullname" . }}
  labels:
    {{- include "images-filters.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "images-filters.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "images-filters.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "images-filters.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "images-filters.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: SERVER_MODE
              value: {{ .Values.config.server.mode | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logging.format | quote }}
            - name: PROCESSING_DEFAULT_QUALITY
              value: {{ .Values.config.processing.defaultQuality | quote }}
            - name: PROCESSING_MAX_WIDTH
              value: {{ .Values.config.processing.maxWidth | quote }}
            - name: PROCESSING_MAX_HEIGHT
              value: {{ .Values.config.processing.maxHeight | quote }}
            - name: PROCESSING_WORKERS
              value: {{ .Values.config.processing.workers | quote }}
            - name: CACHE_TYPE
              value: {{ .Values.config.cache.type | quote }}
            {{- if eq .Values.config.cache.type "redis" }}
            - name: CACHE_REDIS_HOST
              value: {{ .Values.config.cache.redis.host | quote }}
            - name: CACHE_REDIS_PORT
              value: {{ .Values.config.cache.redis.port | quote }}
            - name: CACHE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "images-filters.fullname" . }}-secret
                  key: redis-password
                  optional: true
            {{- end }}
            - name: SECURITY_ENABLED
              value: {{ .Values.config.security.enabled | quote }}
            - name: SECURITY_ALLOW_UNSAFE
              value: {{ .Values.config.security.allowUnsafe | quote }}
            {{- if .Values.config.security.enabled }}
            - name: SECURITY_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "images-filters.fullname" . }}-secret
                  key: security-key
                  optional: true
            {{- end }}
            - name: METRICS_ENABLED
              value: {{ .Values.config.metrics.enabled | quote }}
            - name: METRICS_PATH
              value: {{ .Values.config.metrics.path | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
