apiVersion: v1
kind: ConfigMap
metadata:
  name: images-filters-config
  labels:
    app.kubernetes.io/name: images-filters
    app.kubernetes.io/component: config
data:
  # 日誌設定
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  # 快取設定
  CACHE_TYPE: "memory"
  CACHE_REDIS_HOST: "redis"
  CACHE_REDIS_PORT: "6379"
  # 處理設定
  PROCESSING_DEFAULT_QUALITY: "85"
  PROCESSING_MAX_WIDTH: "4096"
  PROCESSING_MAX_HEIGHT: "4096"
  PROCESSING_WORKERS: "4"
  # 安全設定
  SECURITY_ENABLED: "false"
  SECURITY_ALLOW_UNSAFE: "true"
