apiVersion: apps/v1
kind: Deployment
metadata:
  name: images-filters
  labels:
    app.kubernetes.io/name: images-filters
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: images-filters
  template:
    metadata:
      labels:
        app.kubernetes.io/name: images-filters
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: images-filters
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: images-filters
          image: images-filters:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: SERVER_MODE
              value: "release"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: images-filters-config
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: images-filters-config
                  key: LOG_FORMAT
            - name: METRICS_ENABLED
              value: "true"
            - name: METRICS_PATH
              value: "/metrics"
            - name: CACHE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: images-filters-config
                  key: CACHE_TYPE
            - name: CACHE_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: images-filters-config
                  key: CACHE_REDIS_HOST
                  optional: true
            - name: CACHE_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: images-filters-config
                  key: CACHE_REDIS_PORT
                  optional: true
            - name: CACHE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: images-filters-secret
                  key: REDIS_PASSWORD
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: images-filters
                topologyKey: kubernetes.io/hostname
